<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto - oracle</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <main class="principal">
        <header>
          <img src="img/header-logo.svg" alt="" />
        </header>
        <div class="principal__main">
          <textarea
            placeholder="Ingrese su texto aqui..."
            class="principal__texto"
            id="texto1"
          ></textarea>
          <div class="principal__contenido">
            <div class="principal__contenido-texto">
              <img src="img/sub-logo.svg" alt="sub-logo" />
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="principal__menu">
              <button class="btn" id="btn-1">Encriptar</button>
              <button class="btn btn-2" id="btn-2">Desencriptar</button>
            </div>
          </div>
        </div>
      </main>
      <aside class="aside">
        <div class="aside__encriptado ocultar">
          <textarea class="aside__texto" id="texto2"></textarea>
          <button class="btn" id="btn-3">Copy!</button>
        </div>

        <div class="aside__contenido">
          <!-- <img src="img/aside-image.svg" alt="" /> -->
          <div class="aside__contenido-texto">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </aside>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
